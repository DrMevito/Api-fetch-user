<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
<title>PocketBase Integration</title>
</head>
    
<body>
    <h1>PocketBase Integration</h1>

    <!-- Registration Form -->
    
    <form id="register-form">
        <h2>Register</h2>
        <label for="register-name">Name:</label>
        <input type="text"  placeholder="name" id="register-name" required>
        <label for="register-email">Email:</label>
        <input type="email"  placeholder="email" id="register-email" required>
        <label for="register-password">Password:</label>
        <input type="password"  placeholder="password" id="register-password" required>
        
    <div class="button-container">
        
        <button type="button" id="register-btn">Register</button>
        
    </div>
        
        <p id="register-message"></p>
    </form>
    

    <button id="switch-to-login-btn">I am already registered</button>

    <!-- Login Form -->
    
    <form id="login-form" style="display:none;">
        <h2>Login</h2>
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required>
        
    <div class="button-container">
        
        <button type="button"   id="login-btn">Login</button>
        
    </div>
        
        <p id="login-message"></p>
    </form>

    <!-- Course Panel -->
    <div id="course-panel" style="display:none;">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <button id="logout-btn">Logout</button>
        <div id="courses-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
